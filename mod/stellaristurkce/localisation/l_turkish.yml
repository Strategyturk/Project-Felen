 energy:0 "Enerji Kredisi"
 energy_desc:1 "§E§HEnergy Credits§! (£energy ) is an energy backed currency accepted by all space-faring races. You can gain more energy by:\n§Y1.§! Building or upgrading §HPower Plants§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around energy rich planets or stars.§!"
 influence:0 "Etki"
 influence_desc:1 "§E§HInfluence§! (£influence ) represents political clout, and is used for many things, like enacting §HEdicts§!, recruiting §HLeaders§!, building §HFrontier Outposts§! and dealing with §HFactions§!. The gain rate remains fairly constant throughout the game, but can be slightly increased by:\n§Y1.§! Upgrading §HPlanetary Capital§! buildings to the highest levels.\n§Y2.§! Declaring other empires your §HRivals§!.§!"
 food:0 "Yemek"
 food_desc:1 "§E§HFood§! (£food ) represents the various nutrients required to sustain and grow §HPops§!, and is local to each individual Planet. Additional Food can be grown by constructing §HFarms§! on the planet surface.§!"
 minerals:0 "Mineral"
 minerals_desc:1 "§E§HMinerals§! (£minerals ) is a collective term for the basic resources we need to construct ships, stations and planetary buildings. We can increase our monthly mineral production by:\n§Y1.§! Building or upgrading §HMining Networks§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around mineral rich planets or asteroids.§!"
 physics_research:0 "Physics Research"
 physics_research_desc:1 "§E§HPhysics Research§! (£physics ) is used to research new technologies. We can increase our output by building §HPhysics Labs§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"
 society_research:0 "Society Research"
 society_research_desc:1 "§E§HSociety Research§! (£society ) is used to research new technologies. We can increase our output by building §HBiolabs§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"
 engineering_research:0 "Engineering Research"
 engineering_research_desc:1 "§EEngineering Research (£engineering ) is used to research new technologies. We can increase our output by building §HEngineering Facilities§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!"


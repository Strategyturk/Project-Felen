 building_grand_mausoleum_desc_proper:0 "The sacred mausoleum of the revered [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:0 "Must have a §YRuler§!\nMust have a\n§YPlanetary Administration§!,\n§YPlanetary Capital§!, or\n§YEmpire Capital-Complex§!\nbuilt on the planet"
 building_royal_gardens:0 "Royal Gardens"
 building_royal_gardens_desc:0 "A huge recreational garden where the people may gather and rejoice in remembrance to a great ruler."
 building_royal_gardens_proper:0 "Royal Gardens of [GetRulerName]"
 building_royal_gardens_desc_proper:0 "A fantastic garden developed by the great [GetRulerName]."
 building_galactic_stock_exchange:0 "Galactic Stock Exchange"
 building_galactic_stock_exchange_desc:0 "By engaging in free trade of goods and services we allow for a more specialized economy, where an individual can excel in a narrow field and trade for their needs."
 building_ministry_benevolence:0 "Ministry of Benevolence"
 building_ministry_benevolence_desc:0 "In order to provide the best living conditions for our citizens, and to offer them the security they are entitled to, we have centralized the branches of the state bureaucracy concerned with their well-being."
 building_hyper_entertainment_forum:0 "Hyper-Entertainment Forum"
 building_hyper_entertainment_forum_desc:0 "This massive entertainment complex is where dreams come true. Shopping malls, restaurants, amusement parks, virtual arcades, and more. You dream it - we are it!"
 building_institute:0 "Research Institute"
 building_institute_desc:1 "The Research Institute is a massive complex, gathering the cutting edges of disparate fields together for unprecedented synergy, improving the research output of the whole planet."
 building_virtual_combat_arena:0 "Virtual Combat Arena"
 building_virtual_combat_arena_desc:1 "The Virtual Combat Arena serves both as entertainment and a means to foster communal unity. Local armies may also use the Virtual Combat Arena for virtual exercises."
 building_monument_purity:0 "Monument to Purity"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_garanthiumworks:0 "Garanthiumworks"
 building_garanthiumworks_desc:1 "Garanthiumworks manufacture Garanthium-wrought construction components, greatly improving the speed and cost efficiency of building new facilities."
 building_teldar_plant:0 "Teldar Plant"
 building_teldar_plant_desc:1 "Teldar Plants refine Teldar crystals for use in jewelry to dazzle and delight the populace."
 building_orillium_factory:0 "Orillium Explosives Factory"
 building_orillium_factory_desc:1 "The unique qualities of Orillium ore allows it to be processed into an easily-tuned explosive, especially suited for controlled blasts in deep mining operations."
 building_pitharan_plant:0 "Pitharan Fertilizer Plant"
 building_pitharan_plant_desc:1 "Pitharan Fertilizer Plants produce fertilizers using Pitharan dust as an additive, improving crop yields."
 building_engos_plant:0 "Engos Habitation Station"
 building_engos_plant_desc:1 "An Engos Habitation Station introduces low concentrations of Engos Vapor into the atmosphere, for a number of beneficial effects to Pop health."
 building_lythuric_manipulator:0 "Lythuric Atmospheric Manipulator"
 building_lythuric_manipulator_desc:1 "Lythuric Atmospheric Manipulators disperse Lythuric gas at concentrations low enough to not be noticeably psychoactive, but nevertheless increase social conformity."
 building_military_academy:0 "Military Academy"
 building_military_academy_desc:1 "Military Academies improve local recruitment rates and offer a higher standard of training."
 

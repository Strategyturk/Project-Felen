 ####################################

 military_dictatorship:0 "Askeri Diktatörlük"
 military_dictatorship_desc:0 "§LThis government is a militaristic form of autocracy, with the ruler serving as the undisputed head of the military which is firmly in control of the state apparatus.§!"
 military_dictatorship_special:0 "Each Ruler can build an oversized Ship"
 martial_empire:0 "Askeri İmparatorluk"
 martial_empire_desc:0 "§LThis government is an advanced form of militaristic autocracy, where the state exists largely to support the military. Martial ability is highly valued, and all citizens are regularly drilled in matters of war.§!"
 martial_empire_special:0 "Each Ruler can build an oversized Ship"
 divine_mandate:0 "İlahi Manda"
 divine_mandate_desc:0 "§LThis government is a spiritualistic form of autocracy, where the ruler is treated as a divine symbol. Organized religion is widely employed in support of the state apparatus.§!"
 divine_mandate_special:0 "Each Ruler can build a Tomb Monument Building"
 transcendent_empire:0 "Kutsal İmparatorluk"
 transcendent_empire_desc:0 "§LThis government is an advanced form of spiritualistic autocracy. Everything is shaped by the official state religion, and the ruler is worshiped as an infallible living god.§!"
 transcendent_empire_special:0 "Each Ruler can build a Tomb Monument Building"
 despotic_hegemony:0 "Mutlak Hegemonya"
 despotic_hegemony_desc:0 "§LThis government is a materialistic form of autocracy, where citizens are viewed as little more than cogs in the state machinery. Efficiency and technological progress are valued above all things.§!"
 despotic_hegemony_special:0 "Each Ruler can build an Elite Assault Army"
 ai_overlordship:1 "Sinir Sistemi Yönetimi"
 ai_overlordship_desc:0 "§LThis government is an advanced form of materialistic autocracy, where powerful computers are used to calculate the most efficient ways to govern. All aspects of the state are geared towards efficiency and the acquisition of new technologies.§!"
 ai_overlordship_special:0 "Each Ruler can build an Elite Assault Army"
 enlightened_monarchy:0 "Aydın Monarşi"
 enlightened_monarchy_desc:0 "§LThis government is a pacifistic form of autocracy, where the ruler is viewed as an enlightened protector that always acts in the best interests of the citizenry.§!"
 enlightened_monarchy_special:0 "Each Ruler can build a special Park Building"
 irenic_monarchy:0 "Sulhçu Monarşi"
 irenic_monarchy_desc:0 "§LThis government is an advanced form of pacifistic autocracy, where the ruler is regarded as a benevolent guardian that is striving to protect the citizens from a violent galaxy.§!"
 irenic_monarchy_special:0 "Each Ruler can build a special Park Building"
 despotic_empire:0 "Mutlak İmparatorluk"
 despotic_empire_desc:0 "§LThis government is a relatively pure form of autocracy, with an absolute ruler that governs the state with an iron gripping appendage.§!"
 despotic_empire_special:0 "Each Ruler can build an oversized §YMilitary Station§!."
 star_empire:0 "Yıldız İmparatorluğu"
 star_empire_desc:0 "§LThis government is an advanced form of autocracy, with a single ruler having been granted absolute power. Improved bureaucratic efficiency has further reduced the administrative strain of ruling a large interstellar empire this way.§!"
 star_empire_special:0 "Each Ruler can build an oversized §YMilitary Station§!."
 military_junta:0 "Askeri Cunta"
 military_junta_desc:0 "§LThis government is a militaristic form of oligarchy, where power rests with a council of high-ranking military officers who oversee all matters of state.§!"
 ordered_stratocracy:0 "Düzenli Stratokrasi"
 ordered_stratocracy_desc:0 "§LThis government is an advanced form of militaristic oligarchy, where the military has subsumed all aspects of civilian administration. All government offices are held by military officers.§!"
 theocratic_oligarchy:0 "Teokratik Oligarşi"
 theocratic_oligarchy_desc:0 "§LThis government is a spiritualistic form of oligarchy, where a divinely guided council made up of clergy controls the state. No division exists between the state and the dominant organized religion.§!"
 transcendent_oligarchy:0 "Kutsal Oligarşi"
 transcendent_oligarchy_desc:0 "§LThis government is an advanced form of spiritualistic oligarchy, ruled by a divine council who are considered absolute authorities on all matters of state and religion.§!"
 science_directorate_desc:0 "§LThis government is a materialistic form of oligarchy, where a committee of scientists supervises the government apparatus for maximum efficiency.§!"
 science_directorate:0 "Bilim Direktörlüğü"
 illuminated_technocracy:0 "Aydınlatılmış Teknokrasi"
 illuminated_technocracy_desc:0 "§LThis government is an advanced form of materialistic oligarchy, where a committee of technocrats, often the leading scientists of their fields, hold power. Technological progress is considered vital to the future of the state.§!"
 peaceful_bureaucracy:0 "Barışçıl Bürokrasi"
 peaceful_bureaucracy_desc:0 "§LThis government is a pacifistic form of oligarchy, where a complicated system of bureaucracy governs all aspects of society to ensure the safety of the citizenry.§!"
 irenic_protectorate:0 "Sulhçu Himayesi"
 irenic_protectorate_desc:0 "§LThis government is an advanced form of pacifistic oligarchy, where a safety committee oversees the administration of the state. Violent tendencies among citizens are curbed at an early stage.§!"
 plutocratic_oligarchy:0 "Plütokratik Oligarşi"
 plutocratic_oligarchy_desc:0 "§LThis government is a plutocratic form of oligarchy, ruled by a wealthy elite. A citizen's personal wealth translates directly into political power.§!"
 mega_corporation:0 "Mega Şirket"
 mega_corporation_desc:0 "§LThis government is an advanced form of plutocratic oligarchy, where the entire state has been organized as a massive commercial enterprise overseen by a board of directors.§!"
 military_republic:0 "Askeri Cumhuriyet"
 military_republic_desc:0 "§LThis government is a militaristic form of democracy, where full citizenship can only be gained through military service. The voting franchise is limited to full citizens, and they are the only ones allowed to hold public offices.§!"
 martial_demarchy:0 "Askeri Demokrasi"
 martial_demarchy_desc:0 "§LThis government is an advanced form of militaristic democracy, where rulers are randomly selected from a pool of qualified candidates. Qualifications are based almost purely on military achievement.§!"
 theocratic_republic:0 "Teokratik Cumhuriyet"
 theocratic_republic_desc:0 "§LThis government is a spiritualistic form of democracy, where a religious council supervises the democratic process and serves in an advisory role.§!"
 transcendent_republic:0 "Kutsal Cumhuriyet"
 transcendent_republic_desc:0 "§LThis government is an advanced form of spiritualistic democracy, where candidates for leadership are drawn exclusively from the ranks of the official state religion, which permeates all layers of society.§!"
 direct_democracy:0 "Direkt Demokrasi"
 direct_democracy_desc:0 "§LThis government is a materialistic form of democracy, where citizens use computer networks to vote directly on most matters regarding the state.§!"
 subconscious_consensus:0 "Bilinçaltı Konsensüs"
 subconscious_consensus_desc:0 "§LThis government is an advanced form of materialistic democracy, where citizens are required by law to carry an implant which enables them to instantly cast their vote during referendums.§!"
 moral_democracy:0 "Ahlaki Demokrasi"
 moral_democracy_desc:0 "§LThis government is a pacifistic form of democracy, firmly guided by moralist principles and non-violence.§!"
 irenic_democracy:0 "Sulhçu Demokrasi"
 irenic_democracy_desc:0 "§LThis government is an advanced form of pacifistic democracy, where peaceful solutions are sought to all conflicts, both internal and external.§!"
 indirect_democracy:0 "Dolaylı Demokrasi"
 indirect_democracy_desc:0 "§LBu vatandaşların kendilerini temsil etmek için seçilen yetkililere oy verdikleri, bir dolaylı demokrasi hükümetidir.§!"
 democratic_utopia:0 "Demokratik Ütopya"
 democratic_utopia_desc:0 "§LThis government is an advanced form of indirect democracy, which has managed to strike a fine balance between personal liberties and social responsibility. Corruption has largely been eliminated.§!"
 primitive_feudalism:0 "İlkel Feodalizm"
 primitive_feudalism_desc:0 "§LA primitive form of government made up of decentralized feudal realms, constantly vying with each other for regional dominance.§!"
 fragmented_nations:0 "Bölünmüş Milletler"
 fragmented_nations_desc:0 "A collection of fragmented nation states that contend with each other for military dominance and economic advantages. No unified global government exists."
 stagnated_ascendancy:0 "Durgun Egemenlik"
 stagnated_ascendancy_desc:0 "§LA stagnant form of government based on ancient traditions and long-forgotten principles.§!"
 machine_consciousness:0 "Makine Bilinci"
 machine_consciousness_desc:2 "§LAn utterly alien and bizarre system of government employed by machine civilizations.§!"
 military_order:0 "Askeri Düzen"
 military_order_desc:1 "§LA weird but apparently highly effective militaristic government type.§!"
 hive_mind:0 "Kovan Zihni"
 hive_mind_desc:1 "§LA highly developed form of collective consciousness where individual minds are like mere synapses in a vast, distributed brain.§!"

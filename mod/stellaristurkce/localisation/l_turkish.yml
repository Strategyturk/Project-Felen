 starting_weapons_missiles_desc:0 "Nükleer başlıklı füze silahlarıyla düşmana zarar verir. Yüksek menzile sahip bu silahlar nokta savunma sistemlerine karşı zayıftır ve düşmana ulaşmadan önce patlatılabilir."
 starting_ftl_warp:0 "Warp"
 starting_ftl_hyperdrive:0 "Hiperuzay"
 starting_ftl_wormhole:0 "Solucandeliği"
 starting_ftl_warp_desc:0 "Warp seyahati geminin etrafında uzay altı alan oluşturur ve böylelikle gemi ışık hızını geçebilir. Bu yöntem tüm sistemler arasında kolay kullanılır ancak yavaştır."
 starting_ftl_hyperdrive_desc:0 "Hiperuzay seyahati geminin anlık bir şekilde boyut değiştirmesine olanak tanır. Bu yöntem hızlıdır ancak sadece mevcut hiperyollar kullanılabilir."
 starting_ftl_wormhole_desc:0 "Solucandeliği seyahati uzay altında bir tünel oluşturur ve uzaydaki iki noktayı birbirine bağlar. Bunun için gerekli motor gemilere sığmaz, dolayısıyla Solucandeliği İstasyonları kurmanız gerekir."

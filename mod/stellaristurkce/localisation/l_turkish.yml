 SHIELD_1:0 "Deflectors"
 SHIELD_1_DESC:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power."
 SHIELD_2:0 "Improved Deflectors"
 SHIELD_2_DESC:0 "These updated deflector screens are capable of soaking up even more punishment before they overload."
 SHIELD_3:0 "Shields"
 SHIELD_3_DESC:0 "These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection."
 SHIELD_4:0 "Advanced Shields"
 SHIELD_4_DESC:0 "An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier."
 SHIELD_5:0 "Hyper Shields"
 SHIELD_5_DESC:0 "These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none."
 SHIELD_RECHARGER:0 "Shield Capacitor"
 SHIELD_RECHARGER_DESC:0 "These capacitors store surplus energy which can quickly be transferred in the event of shield failure. This will greatly increase the rate at which shields recharge."
 AUTO_REPAIR:0 "Regenerative Hull Tissue"
 AUTO_REPAIR_DESC:0 "These bacteria are imprinted with the ship's structural design and will attempt to restore hull integrity should it be compromised."

 ARMOR_1:0 "Nanocomposite Armor"
 ARMOR_1_DESC:0 "Reinforced nanocomposite hull plating can provide an extra layer of protection that could be the difference between life and death in a combat situation. "
 ARMOR_2:0 "Ceramo-Metal Armor"
 ARMOR_2_DESC:0 "A combination of different metals and ceramics that result in a strong armor without sacrificing flexibility."
 ARMOR_3:0 "Plasteel Armor"
 ARMOR_3_DESC:0 "Plasteel is an elastic material that combines many of the qualities of plastics and metal. It is relatively cheap to produce and can be used to augment ship armor."
 ARMOR_4:0 "Durasteel Armor"
 ARMOR_4_DESC:0 "This strong yet flexible material is capable of withstanding severe punishment. It serves well as ship armor."
 ARMOR_5:0 "Neutronium Armor"
 ARMOR_5_DESC:0 "This incredibly dense and strong material can resist firepower that would turn armor made of any other alloys into slag."
 CRYSTAL_ARMOR_1:0 "Crystal-Infused Plating"
 CRYSTAL_ARMOR_1_DESC:1 "An alloy of elements harvested from the ultra-hard Crystalline Entities lines the inner layers of this plating, improving hull integrity."
 CRYSTAL_ARMOR_2:0 "Crystal-Forged Plating"
 CRYSTAL_ARMOR_2_DESC:1 "Modifications to the process of forging the crystalline alloy further improves its durability."

 SHIP_THRUSTER_1:0 "Chemical Thrusters"
 SHIP_THRUSTER_1_DESC:0 "Simple yet moderately effective chemical thrusters that rely on combustible propellant to generate thrust."
 SHIP_THRUSTER_2:0 "Ion Thrusters"
 SHIP_THRUSTER_2_DESC:0 "These electric thrusters use beams of ions to generate thrust without the need for propellant."
 SHIP_THRUSTER_3:0 "Plasma Thrusters"
 SHIP_THRUSTER_3_DESC:0 "An advanced form of electric propulsion, plasma thrusters afford ships greater sublight speeds and maneuverability."
 SHIP_THRUSTER_4:0 "Impulse Thrusters"
 SHIP_THRUSTER_4_DESC:0 "These highly advanced fusion-powered thrusters provide ships with unmatched maneuverability and speed under sublight conditions."


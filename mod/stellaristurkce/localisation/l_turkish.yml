 TOOLTIP_SETUP_GOVERNMENT:1 "§H$ETHICS_AND_GOVERNMENT$§!\nİmparatorluğunuzun yönetim biçimini ve prensiplerini seçin. Sahip olduğunuz prensipler hangi yönetim biçimlerinin uygun olduğunu belirler."

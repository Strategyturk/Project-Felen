 TOOLTIP_SETUP_FTL:1 "§H$FTL_LABEL$§!\nİmparatorluğunuzun yıldızlararası seyahatte hangi metodu kullanacağını belirleyin. Bu metodu oyun içerisinde sonradan değiştiremezsiniz."

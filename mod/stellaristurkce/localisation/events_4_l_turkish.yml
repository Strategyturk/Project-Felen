 colony_mod.100.name:0 "Titanlar Gezegeni"
 colony_mod.100.desc:0 "[From.GetName] gezegeni Titanik canlıların evi durumunda. Bu canlıların bazıları öyle çok sayıda ve tehlikeli ki gezegenin bazı bölgelerini herhangi bir tür için yaşanamaz hale getirmekteler."
 colony_mod.101.name:0 "Titanik Yaşam Çalışması: Başarılı"
 colony_mod.101.desc:0 "Belli bir sürelik araştırma ve çalışmanın ardından, [Root.GetName] gezegenindeki bilim adamları  büyük bir ilerleme yaparak Titanlar ile kısıtlı bir iletişim kurmayı başardılar. Devasa, yavaş ve konuşmanın zor olduğu Titanlılar inanılmaz derecede zor dirençli ve kuvvetli. Aralarından birkaçı tartışmasız şekilde etken olacakları askeri güçlerimizde bulunma arzularını ifade ettiler." #kontrol
 titanic_recruit_tooltip:0 "Titanik Canavarlar artık burada askere alınabilir."
 titanic_recruit_phile_tooltip:0 "Titanik Canavarlar artık burada askere alınabilir, ve hatta yüksek sayıda Titanik canlının bulunduğu yerler artık koloniciler için güvenlidir."
 colony_mod.102.name:0 "Titanik Yaşam Çalışması: Başarısız"
 colony_mod.102.desc:0 "Talihsiz olaylar zincirinin sonucunda, [Root.GetName] gezegenindeki bilim adamları  yerli Titanik canlıları kızdırdılar. Devasa varlıklar kolonimiz boyunca yollarına çıkan her şeyi ezerek saldırıyorlar."
 titanic_uprising_tooltip:0 "Titanik Canavarlar herkesi öldürüyor!"

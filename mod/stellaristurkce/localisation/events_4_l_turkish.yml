l_turkish:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "Göçebe Uydu"
 rogue_moon_category_desc:1 "[Root.GetName] uydusunda yapılan ilk taramalar ana gezegeninden beklenilmeyen farklılıklar olduğunu gösteriyor."
 hollow_planet_category:0 "Oyuk Gezegen"
 hollow_planet_category_desc:1 "Ön taramalar [Root.GetName] gezegeninin içi boş bir kabuktan oluştuğunu gösteriyor. Bu gezegenin ya tamamen yapay bir oluşum olduğunu ya da bir zamanlar normal gezegen iken bir şekilde içinin boşaldığını tahmin ediyoruz."
 strong_magnetic_category:0 "Güçlü Manyetik Alan"
 strong_magnetic_category_desc:0 "İlk veriler [Root.GetName] gezegeninin etrafında normalden çok daha güçlü bir manyetik alanın olduğunu gösteriyor."
 undiscovered_planetary_modifier_category:0 "Anormal Koşullar"
 undiscovered_planetary_modifier_category_desc:0 "[From.GetName] gezegeninin tuhaf çevresini incele."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "Göçebe Uydu"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName] uydusunun ana gezegeniyle benzer materyallerden oluşmadığı görülüyor. Bu ayın bir zamanlar göçebe bir küçük gezegen iken daha sonra yerçekimi kuyusuna yakalandığını göstermektedir. İleri araştırmalar gezegenin aslen nereden geldiğini ortaya çıkarabilir."
 anomaly.6001.desc:0 "[From.GetName] bir üsse sahip!"
 anomaly.6002.name:0 "Oyuk Gezegen"
 anomaly.6002.desc:1 "Kapsamlı araştırmalardan sonra, [From.GetName] gezegeninin yapay bir yapı olduğu sonucuna varıldı. Hala üzerinde çalışılan teoriye göre [From.GetName] esasen oldukça normal bir astroid kuşağı iken daha sonra bir şekilde gerekli materyaller toplanmak üzere çarpıştırılarak içi oyuk küre şekline getirildi."
 anomaly.6003.desc:1 "Görünüşe bakılırsa [From.GetName] hayatına normal bir gezegen olarak başlamasına rağmen daha sonra bilinmeyen bir madencilik yöntemiyle içi tamamen boşaltılan bir kabuk haline getirilmiş."
 anomaly.6004.name:0 "Güçlü Manyetik Alan"
 anomaly.6004.desc:0 "İlk veriler [Root.GetName] gezegeninin etrafında normalden çok daha güçlü bir manyetik alanın olduğunu gösterdi. Manyetik alan [Root.GetName] gezegeni daha yakına gelene kadar detaylı taramalarımı engelledi. Manyetik alanın gezegenin kabuğunda bulunan yüksek yoğunluktaki matalik cevherlerden kaynaklandığı görülüyor. Bu madeni cevherler yerel madencilik için tam bir nimet olacağa benziyor."
 anomaly.6005.name:0 "Anormal Koşullar"
 anomaly.6005.desc:0 "Taramalarımız [From.GetName] gezegeninin biraz olağandığı olduğunu gösteriyor. Daha yakından bir inceleme yapılması gerekmektedir."
 anomaly.6006.name:0 "Anormal Koşullar"
 anomaly.6006.desc:0 "[From.GetName] gezegeni için yapılan taramalar tamamlanmıdı. Bilim Subayımız [Root.GetLeaderName] burada bulunan anormal koşullar üzerine bir rapor hazırladı."
 anomaly.6006.a:0 "Raporumuz, [Root.GetLeaderName]." 
 anomaly.6007.name:0 "Madence Zengin"
 anomaly.6007.desc:0 "[From.From.GetName] gezegeni, kabuğunda burada madencliği kazançlı bir iş haline getirecek olan kolayca erişilebilir bir maden bolluğuna sahip."
 anomaly.6008.desc:0 "[From.From.GetName] gezegeni aniden ortaya çıkarak sık sık gezegenin yüzeyini tahribat eden sert fırtınaların olduğu, düzensiz bir hava modelinden muzdarip. Burada kurulacak rüzgar çiftlikleri yüksek miktarda enerji sağlayabilecektir."
 anomaly.6009.desc:0 "[From.From.GetName] gezegeni aşırı derecede saldırgan bir canlı doğasına sahiptir ve yüzeyinde bir sonraki avını pusuya düşürmeyi bekliyen ölümcül yırtıcılar hüküm sürmektedir. Bu canlıların biyolojisi büyük araştırma imkanları sunmaktadır."
 anomaly.6010.desc:0 "[From.From.GetName] gezegeni yaşanabilir olmasına rağmen kozmik radyasyona karşı çok az koruma sağlayan zayıf bir manyetik alana sahip."
 anomaly.6011.desc:0 "[From.From.GetName] gezegeni zengin metalik cevher yataklarının neden olduğu anormal derecede yüksek bir manyetik alana sahiptir. Bu manyetik alan bilgisayarlarımız ve araçlarımızı kullanmamızı engeller fakat zengin madenler bunları talafi edecektir." #kontrol gerekli
 anomaly.6012.desc:0 "[From.From.GetName] gezegeni oldukça kararsız levha hareketlerine sahip ve bu yüzden çok büyük depremlere ve volkanik aktivitelere yatkındır. Değerli mineral cevherleri sık sık yeryüzünde ortaya çıkmaktadır." #kontrol
 anomaly.6013.desc:0 "[From.From.GetName] gezegeni yıldızının etrafında getgitsel bir şekilde dönmektedir yani bir tarafı sürekli gün ışığına mağruz kalırken öbür tarafı sonsuz karanlığa karanlığa hapsedilmiştir. Eğer burada yaşam varsa bile, iki tarafın buluştuğu alacakaranlık bölgelerine kısıtlı olması muhtemeldir."
 anomaly.6014.desc:0 "Görülüyor ki [From.From.GetName] bir zamanlar bir gaz deviyken yıldızına olan yakınlığı ince atmosferini yok etmiştir. Geriye kalan sadece yüksek yoğunluktaki ve mineralce zengin metalik çekirdektir." #burn away yakıp kül etmektir ama atmosfer kül olamayacağına göre yok etmek ile değiştirdim
 anomaly.6015.desc:0 "[From.From.GetName] gezegeninin güneşinin çevresinde aldığı yörüngesel yolda küçük asteroitler, meteorlar ve kuyruklu yıldız sürüleri vardır. Yeryüzeyinde korkutucu bir sıklıkta genellikle de arkasında değerli mineral cevherleri bırakan büyük çarpışmalar gerçekleşmektedir."
 anomaly.6016.desc:0 "[From.From.GetName] gezegeninin olağanındışı yüksek miktarda doğal uydusu vardır. Gezegenin yörüngesindeki yüzlerce küçük ve cüce uydular değerli mineral cevherlerine sahiptir."
 anomaly.6017.desc:0 "Görünüşe bakılırsa [From.From.GetName] gezegeni çoğunlukla içinde azcık oksijen taşıyan karbondan meydana gelmektedir. Sadece minarel bakımından zengin değil fakat aynı zamanda volkanik püskürmeler sıklıkla içersinden yeryüzüne elmaslar getirmektedir."
 anomaly.6018.desc:0 "[From.From.GetName] gezegeninin atmosferinde yarı düzenli aralıklarla muhteşem şimşek fırtınaları meydana gelir. Yerel halk için bu pek eğlenceli olmasada burada bol araştırma imkanları vardır." #kontrol
 anomaly.6019.desc:0 "[From.From.GetName] gezegeni olağandışı bir düşür yoğunluğu sahip ve bu yüzden kıyaslanabilir boyuttaki bir sürü gezegenlerden çok daha düşük bir yer çekimi vardır."
 anomaly.6020.desc:0 "[From.From.GetName] gezegeni olağandışı yoğunluğa sahiptir ve bu yüzden rahatsız edici bir yükseklikte yer çekimi vardır. Yine de ağır metal miktarı fizik araştırmalarına büyük ölçüde yardım sunar." #kontrol
 anomaly.6021.desc:0 "[From.From.GetName] gezegeni ya yapay olarak oluşturuldu ya da bir şekilde içi boşaltıldı. Nasıl ve neden olduğunu bilmiyoruz fakat bunu araştırması oldukça etkileyici."
 anomaly.6022.desc:0 "[From.From.GetName] gezegeninin kabuğundaki kolayca erişilebilir mineral bolluğu madencilik için gerçekten sarsıcı bir fırsat sağlıyor."
 anomaly.6023.desc:0 "[From.From.GetName] gezegeninin bu şekilde mi oluştu yoksa bilinmeyen bir ırk kaynaklarını mı çıkardı bilinmiyor. Ama şunu iyice biliyoruz ki burada çok az mineral bulunabilecektir."
 anomaly.6024.desc:0 "[From.From.GetName] gezegenindeki yaşam formları çok büyük boyutlara sahiptir ve zarar vermek istemeseler bile oldukça tehlikeli olabilirler. Bu gezegenin devasa boyutlardaki yırtıcıları hakkında ne kadar az söylense iyidir. Eğer raştırmacılar denemeye yeterince cesaret gösterirlerse bu yırtıcılar araştırma verisinden bir hazine sunmaktadır." #kontrol
 anomaly.6025.desc:0 "[From.From.GetName] belki bir zamanlar afetle yok edilmiş bir uyduya sahipti ya da belkide daha en baştan yörüngesel enkazı hiç birleşmedi. Sebebi her ne olursa olsun bu gezegen küçük asteroitler kuşağı tarafından çevrelenmektedir." #kontrol
 anomaly.6026.desc:0 "[From.From.GetName] gezegeninin manzarısı tek kelimeyle harika. Bu gezegen üstünde yaşayan birisi sık sık bakılası yeni harikalar bulacaktır."
 anomaly.6027.desc:0 "[From.From.GetName] gezegeninin havasındaki bir şey halkı üremek isteyen bir ruh haline sokuyor. Fazla söze gerek yok, bu şey yeryüzünde yapılan incelemeleri oldukça garipleştiriyor."
 anomaly.6028.desc:0 "[From.From.GetName] gezegeninin havası doğal bir halüsinojen içeriyor. Bir taraftan halkın mutlu yaparken bir taraftan halkı diğer işleri yapmasından alıkoyuyor." #ara cümle çıkartıldı
 anomaly.6029.desc:0 "[From.From.GetName] gezegeninde hayat gelişiyor. Fauna çeşitlenirken iken flora da hızlı bir şekilde büyümekte."
 anomaly.6030.desc:0 "[From.From.GetName] gezegeninda yaşam hayatta kalmaya çalışıyor ve bazı canlılar kansız ve hasta bir yaşama sımsıkı sarılıyor." #KONTROL
 anomaly.6031.desc:0 "Uzun zaman önce gerçekleşen bir facia [From.From.GetName] gezegenini oldukça ağır radyasyona maruz bırakmış. Zamanın geçmesiyle azda olsa tekrar yerleşilebilir hale gelmiş fakat şuana kadar çok az şey burada yetişebiliyor." #kontrol
 anomaly.6660.desc.start:1 "Gemilerimiz [From.GetName] gezegeninin yüzeyini taradıkça olağandışı bir şey bulduğumuz netleşiyor."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ [From.GetName] gezegeni daha önce benzerini görmediğimiz koşullara sahip.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ Güçlü fırtınalar [From.GetPlanetMoon] uydusuna sürekli hasar vermekte. Bu durum bizim kaynaklarımıza ve araştırmamıza yardım edecek fakat aynı zaman nüfusumuz için bir engel olacaktır.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] uydusunun manyetik alanı türünden beklediğimiz ile çok uyumsuz.\n\n$anomaly.6660.desc.end$" #KONTROL
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] uydusunun kararsız doğası deprem ve volkanik patlamaları sıradanlaştırıyor.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] uydusu güneşinin etrafındaki dönüşünü sabitlemiş durumda yani her bir yüzünde sürekli gece ve gündüz yaşanmaktadır. Yaşanabilirlik durumu ideal olandan daha az.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ [Root.GetPlanetMoon] uydusu yüzeyini devasa cisimler ile bombardıman eden sürekli meteor yağmurları ile hırpalanmaktadır.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ Gezegendeki yerçekimi muhtemel yerleşimcilerimiz için ideal olanın çok uzağında.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ Bu gezegende bulunan hayvanlar saldırgan görünüyor ve 	kolonileştirmeyi zorlaştıracaktır.\n\n$anomaly.6660.desc.end$" #??
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ Bu gezegen etkileşime geçmenin tehlikeli olabileceği devasa canlıları bulunmaktadır.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ Buranın yapısı ve tarihi, toplama fırsatını kullanmamız gereken fazladan materyal sağlamaktadır.  \n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] uydusunun doğal güzelliği bakan herkesi hayreti düşürebilir. Burada hayat fizyolojik olarak uyumlu canlılar için hoş olabilir.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ Buranın atmosferi nüfusumuzu etkileyebilecek özel gazlar barındırmakta bu yüzden temkinli olmalıyız.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ Buranın faunasının zenginmesinin önünde hiçbir engel yok ve bu bize gerekli kaynakları toplamamız için büyük fırsat sunabilir.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ Buradaki sert ve kasvetli ortam uygun yerleşke alanı için iyi değil.\n\n$anomaly.6660.desc.end$" #kontrol
 anomaly.6660.desc.end:0 "Böyle yeni gezegenleri inceledikçe daha çok düzensizliklerle karşılaşacağız ve bunların yayılmamızdaki etkisini küçümsememiz gerekir."
 anomaly.6660.a.tooltip:0 "A Planet Modifier appears on [From.GetName]."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "Bildirilecek ilginç bir şey bulunmamaktadır."
 anomaly_failure.6000.a:1 "Pekala."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "Ne oldu burada?"
 colony_mod.1.desc:0 "[Root.GetName] gezegeninde muazzam mikarda radyasyon açığa çıkması felaketine neyin sebep olduğu belli değil. Bu gizem [Root.GetName] gezegenini yurt bellimiş kolonicileri gittikçe daha fazla rahatsız etmekte. Neticede eğer bunun nasıl olduğunu bilmiyorsak, bunun tekrar olmayacağını nasıl söyleyebiliriz?" #KONTROL
 colony_mod.1.a:0 "Bu işin kökenine inmeliyiz!"
 colony_mod.2.name:0 "Titanik Canlılar"
 colony_mod.2.desc:0 "[Root.GetName] gezegenindeki yerel canlılar daha önce biyolojik canlılar için mümkün olabileceği düşünülenden çok daha büyük yapılara sahipler. Bilim adamlarımızın şuanda kafalarındaki sorular bu canlıların sırlarının ne olduğu ve bundan nasıl yarar sağlayabileceğimizdir. Bu yerel canlıları daha detaylı çalışma önerileri yağmakta." #KONTROL
 colony_mod.2.a:0 "Araştırmaya devam edin."
 colony_mod.2.b:0 "Hayır, devleri rahat bırakın."
 colony_mod.2.c:0 "Araştırmanın zarar vermediğinden emin olun."
 colony_mod.2.d:0 "Onları araştırmak mı? Onları öldürüp işe yarar bir şey var mı diye bakın!"
 colony_mod.3.name:0 "Deprem!"
 colony_mod.3.desc:0 "[Root.GetName] gezegenindeki kararsız tektonik levhalar bir kez daha şiddeli bir şekilde yerinden oynadı. Kolonideki hasarın raporları ulaşmaya başladı."
 colony_mod.3.a:0 "Dinleyelim bakalım."
 colony_mod.4.name:0 "Kuşağın Üstünden Geçen Kuyruklu Yıldız" #what?
 colony_mod.4.desc:0 "[Root.GetName] gezegenindeki halk şuanda muhteşem bir manzaraya şahit oluyor. Bir kuyruklu yıldız [Root.GetName] gezegeninin asteroit kuşağından geçmekte ve görenler "nefes kesici" olarak tarif ettiler."
 colony_mod.4.a:0 "Gökyüzüne bakmaya devam edin!"
 colony_mod.5.name:0 "Önlem" #crackdown
 colony_mod.5.desc:1 "[Root.GetName] gezegenin atmosferinin sarhoş edici etkisinin hoş olması hatta bazı durumlarda yardımcı olması inkar edilememesine rağmen [Root.Owner.GetName] gezegeninin muhafazakar kısımları bu bağımlılık yapan gazlara karşı önlem alınması için baskı yapmaktalar." #[Root.Owner.GetName] neyi temsil ediyor?
 colony_mod.5.a:1 "Hemen önlem alın!"
 colony_mod.5.b:0 "Hayır, olduğu gibi bırakın."
 colony_mod.6.name:0 "Bombardıman"
 colony_mod.6.desc:0 "Yapılan inceleme sonrasında tatsız bir sonuca vardık: [Root.GetName] gezegeni eski zamanlardan kalma bir soykırım alanıdır. Tespit edebildiğimiz kadarıyla [Root.GetName] gezegeninde yaşamış yerli nüfus, uzay yolculuğuna yaklaşmış bir ırk iken çok daha gelişmiş bir ırkın sisteme girip [Root.GetName] gezegeninin yörüngesinden bombalamak suretiyle hayatta kalan birkaç kişiyi de ölümlerine terketmiştirler."
 colony_mod.6.a:0 "Kullanılan silahların detayları için çarpışma alanlarını inceleyin."
 colony_mod.7.name:0 "Yıldızlararası Savaş"
 colony_mod.7.desc:0 "Yapılan inceleme sonrasında tatsız bir sonuca vardık: [Root.GetName] gezegeni unutulmuş bir savaşın kurbanıdır. Burada kimin yaşadığı ve kimin savaştığı bilinmiyor, ama şundan eminizki an extra-solar istila güçlerinin sisteme girerek ve gezegen için savaşı kesin kılarak bu insanları yok etmiştir. Bu bizim için neşe kaçırıcı bir farkındalık olabilir ama en azından makulen bunun gibi bir şeyin tekrar yaşanmamasından emin olabiliriz." #KONTROL + an extra-solar çevrilemedi.
 colony_mod.7.a:0 "Savaş alanlarındaki kalıntıları inceleyin."
 colony_mod.8.name:0 "Irksal Özkıyım"
 colony_mod.8.desc:0 "[Root.GetName] gezegeninin trajik tarihi su yüzüne çıkartıldı. Uzun zaman önce [Root.GetName] gezegenin iki rakip süper güç tarafından hükmedildiği görülüyor. Bir noktada savaş patlak verdi ve çekişme [Root.GetName] gezegenindeki tüm gelişmiş canlıların aşırı nükleer silah kullanımından ortadan kaldırılmasına kadar sürdü."
 colony_mod.8.a:0 "İnsanları böyle bir kadare sürükleyen ne olabilir?"
 colony_mod.9.name:0 "We just don't know." #buradaki just ın türkçe karşılığını bulamadım
 colony_mod.9.desc:0 "[Root.GetName] gezegeninin tarihi üzerine yoğun araştırmalara rağmen burada ne olduğunu bilemiyoruz.Geçmiş esarını koruyor."
 colony_mod.9.a:0 "Rahatsız edici bir durum."
 colony_mod.10.name:1 "Önlem"
 colony_mod.10.desc:1 "[Root.GetName] gezegeninin atmosferi sarhoş edici unsurlardan tamamen temizlendi!"
 colony_mod.11.name:1 "Önlem: İyileştirme"
 colony_mod.11.desc:1 "[Root.GetName] gezegeninin atmosferi filtre edilerek halüsinojenin etkileri büyük ölçüde azaltıldı." #kontrol
 hallucinogen_update_tooltip:0 "Ohh, temiz hava!"
 colony_mod.12.name:1 "Asteroit Çarpmaları"
 colony_mod.12.desc:1 "[Root.GetName] gezegeni bir kez daha asteroit yağmurları tarafından dövüldü ve bu sefer kolonimizin bir kısmı yokoldu. Yerel halkın bu durumdan mutlu olmadığını söylemeye gerek yok." #kontrol
 colony_mod.12.a:1 "Risklerin olduğunu biliyorlardı."
 colony_mod.12.b:0 "Bir şey yapmalı!" #heyy (moğollar)
 colony_mod.13.name:1 "Asteroit Savunma Sistemi"
 colony_mod.13.desc:1 "Munzam sağlam inşaat teknikleri ve otomatikleştirilmiş savunmanın kombinasyonu [Root.GetName] gezegenindeki insanları ilerideki asteroit çarpmalarından koruyacaktır." #KONTROL
 irradiated_planet_tooltip:0 "İnceleme başlıyor..." #??
 colony_mod.14.name:1 "Space Bounty" #hangi anlamda anlayamadım
 colony_mod.14.desc:1 "Gezegenindeki asteroit yağmuru sinir bozucu olabilir ama [Root.GetName] oldukça şanslıydı. Koloniye hiçbir zarar gelmedi." #kontrol
 colony_mod.14.a:0 "Halkımız bu haşin ortama dayanabilecektir."
 colony_mod.14.b:0 "Bunu durdurmak için bir yol bulmalıyız."
 colony_mod.16.name:1 "Manyetik Mucize"
 colony_mod.16.desc:1 "[Root.GetName] gezegeninin etrafındaki güçlü manyetik alan son zamanlarda yeryüzündeki bilgisayarlarımızı etkiliyordu. Garip bir şekilde bu etki sadece rastgele bir müdahale değil onun yerine bilgisayarlarımız aslında olması gerekenden çok daha etkili çalışıyor. Sanki neredeyse dışardan bir güç bize yardım ediyormuş gibi..." #kontrol
 colony_mod.17.name:1 "Manyetik Bozulma" #Disruption, yanlış olabilir.
 colony_mod.17.desc:1 "[Root.GetName] gezegeninin etrafındaki güçlü manyetik alan her zaman yeryüzündeki elektronik cihazlarda problemlere yol açmıştır ama son zamanlarda bilgisayarlarımız üzerlerindeki etkileri göze çarpmakta. Şuana kadar bunu neyin tetiklediğini bilmiyoruz ama bu durumun geçici olacağını tahmin ediyoruz." #kontrol
 colony_mod.21.name:0 "Deprem: Hasar Raporu"
 colony_mod.21.desc:0 "Yakın zamandaki deprem ile sarsılan [Root.GetName] gezegenindeki kolonimizde büyük bir obruk meydana geldi. Bir zamanlar kullanılan alan şuanda derin bir yeraltı geçidi bulunmakta." #fail, kontrol
 colony_mod.22.desc:0 "Yakın zamandaki deprem ile sarsılan [Root.GetName] gezegenindeki kolonimizde hiçbir hasar meydana gelmedi ve hatta şans eseri bir yığın yararlı minerali açığa çıkardı."

l_turkish:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "Göçebe Uydu"
 rogue_moon_category_desc:1 "[Root.GetName] uydusunda yapılan ilk taramalar ana gezegeninden beklenilmeyen farklılıklar olduğunu gösteriyor."
 hollow_planet_category:0 "Oyuk Gezegen"
 hollow_planet_category_desc:1 "Ön taramalar [Root.GetName] gezegeninin içi boş bir kabuktan oluştuğunu gösteriyor. Bu gezegenin ya tamamen yapay bir oluşum olduğunu ya da bir zamanlar normal gezegen iken bir şekilde içinin boşaldığını tahmin ediyoruz."
 strong_magnetic_category:0 "Güçlü Manyetik Alan"
 strong_magnetic_category_desc:0 "İlk veriler [Root.GetName] gezegeninin etrafında normalden çok daha güçlü bir manyetik alanın olduğunu gösteriyor."
 undiscovered_planetary_modifier_category:0 "Anormal Koşullar"
 undiscovered_planetary_modifier_category_desc:0 "[From.GetName] gezegeninin tuhaf çevresini incele."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "Göçebe Uydu"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName] uydusunun ana gezegeniyle benzer materyallerden oluşmadığı görülüyor. Bu ayın bir zamanlar göçebe bir küçük gezegen iken daha sonra yerçekimi kuyusuna yakalandığını göstermektedir. İleri araştırmalar gezegenin aslen nereden geldiğini ortaya çıkarabilir."
 anomaly.6001.desc:0 "[From.GetName] bir üsse sahip!"
 anomaly.6002.name:0 "Oyuk Gezegen"
 anomaly.6002.desc:1 "Kapsamlı araştırmalardan sonra, [From.GetName] gezegeninin yapay bir yapı olduğu sonucuna varıldı. Hala üzerinde çalışılan teoriye göre [From.GetName] esasen oldukça normal bir astroid kuşağı iken daha sonra bir şekilde gerekli materyaller toplanmak üzere çarpıştırılarak içi oyuk küre şekline getirildi."
 anomaly.6003.desc:1 "Görünüşe bakılırsa [From.GetName] hayatına normal bir gezegen olarak başlamasına rağmen daha sonra bilinmeyen bir madencilik yöntemiyle içi tamamen boşaltılan bir kabuk haline getirilmiş."
 anomaly.6004.name:0 "Güçlü Manyetik Alan"
 anomaly.6004.desc:0 "İlk veriler [Root.GetName] gezegeninin etrafında normalden çok daha güçlü bir manyetik alanın olduğunu gösterdi. Manyetik alan [Root.GetName] gezegeni daha yakına gelene kadar detaylı taramalarımı engelledi. Manyetik alanın gezegenin kabuğunda bulunan yüksek yoğunluktaki matalik cevherlerden kaynaklandığı görülüyor. Bu madeni cevherler yerel madencilik için tam bir nimet olacağa benziyor."
 anomaly.6005.name:0 "Anormal Koşullar"
 anomaly.6005.desc:0 "Taramalarımız [From.GetName] gezegeninin biraz olağandığı olduğunu gösteriyor. Daha yakından bir inceleme yapılması gerekmektedir."
 anomaly.6006.name:0 "Anormal Koşullar"
 anomaly.6006.desc:0 "[From.GetName] gezegeni için yapılan taramalar tamamlanmıdı. Bilim Subayımız [Root.GetLeaderName] burada bulunan anormal koşullar üzerine bir rapor hazırladı."
 anomaly.6006.a:0 "Raporumuz, [Root.GetLeaderName]." 
 anomaly.6007.name:0 "Madence Zengin"
 anomaly.6007.desc:0 "[From.From.GetName] gezegeni, kabuğunda burada madencliği kazançlı bir iş haline getirecek olan kolayca erişilebilir bir maden bolluğuna sahip."
 anomaly.6008.desc:0 "[From.From.GetName] gezegeni aniden ortaya çıkarak sık sık gezegenin yüzeyini tahribat eden sert fırtınaların olduğu, düzensiz bir hava modelinden muzdarip. Burada kurulacak rüzgar çiftlikleri yüksek miktarda enerji sağlayabilecektir."
 anomaly.6009.desc:0 "[From.From.GetName] gezegeni aşırı derecede saldırgan bir canlı doğasına sahiptir ve yüzeyinde bir sonraki avını pusuya düşürmeyi bekliyen ölümcül yırtıcılar hüküm sürmektedir. Bu canlıların biyolojisi büyük araştırma imkanları sunmaktadır."
 anomaly.6010.desc:0 "[From.From.GetName] gezegeni yaşanabilir olmasına rağmen kozmik radyasyona karşı çok az koruma sağlayan zayıf bir manyetik alana sahip."
 anomaly.6011.desc:0 "[From.From.GetName] gezegeni zengin metalik cevher yataklarının neden olduğu anormal derecede yüksek bir manyetik alana sahiptir. Bu manyetik alan bilgisayarlarımız ve araçlarımızı kullanmamızı engeller fakat zengin madenler bunları talafi edecektir." #kontrol gerekli
 anomaly.6012.desc:0 "[From.From.GetName] gezegeni oldukça kararsız levha hareketlerine sahip ve bu yüzden çok büyük depremlere ve volkanik aktivitelere yatkındır. Değerli mineral cevherleri sık sık yeryüzünde ortaya çıkmaktadır." #kontrol
 anomaly.6013.desc:0 "[From.From.GetName] gezegeni yıldızının etrafında getgitsel bir şekilde dönmektedir yani bir tarafı sürekli gün ışığına mağruz kalırken öbür tarafı sonsuz karanlığa karanlığa hapsedilmiştir. Eğer burada yaşam varsa bile, iki tarafın buluştuğu alacakaranlık bölgelerine kısıtlı olması muhtemeldir."
 anomaly.6014.desc:0 "Görülüyor ki [From.From.GetName] bir zamanlar bir gaz deviyken yıldızına olan yakınlığı ince atmosferini yok etmiştir. Geriye kalan sadece yüksek yoğunluktaki ve mineralce zengin metalik çekirdektir." #burn away yakıp kül etmektir ama atmosfer kül olamayacağına göre yok etmek ile değiştirdim
 anomaly.6015.desc:0 "[From.From.GetName] gezegeninin güneşinin çevresinde aldığı yörüngesel yolda küçük asteroitler, meteorlar ve kuyruklu yıldız sürüleri vardır. Yeryüzeyinde korkutucu bir sıklıkta genellikle de arkasında değerli mineral cevherleri bırakan büyük çarpışmalar gerçekleşmektedir."
 anomaly.6016.desc:0 "[From.From.GetName] gezegeninin olağanındışı yüksek miktarda doğal uydusu vardır. Gezegenin yörüngesindeki yüzlerce küçük ve cüce uydular değerli mineral cevherlerine sahiptir."
 anomaly.6017.desc:0 "Görünüşe bakılırsa [From.From.GetName] gezegeni çoğunlukla içinde azcık oksijen taşıyan karbondan meydana gelmektedir. Sadece minarel bakımından zengin değil fakat aynı zamanda volkanik püskürmeler sıklıkla içersinden yeryüzüne elmaslar getirmektedir."
 anomaly.6018.desc:0 "[From.From.GetName] gezegeninin atmosferinde yarı düzenli aralıklarla muhteşem şimşek fırtınaları meydana gelir. Yerel halk için bu pek eğlenceli olmasada burada bol araştırma imkanları vardır." #kontrol
 anomaly.6019.desc:0 "[From.From.GetName] gezegeni olağandışı bir düşür yoğunluğu sahip ve bu yüzden kıyaslanabilir boyuttaki bir sürü gezegenlerden çok daha düşük bir yer çekimi vardır."
 anomaly.6020.desc:0 "[From.From.GetName] gezegeni olağandışı yoğunluğa sahiptir ve bu yüzden rahatsız edici bir yükseklikte yer çekimi vardır. Yine de ağır metal miktarı fizik araştırmalarına büyük ölçüde yardım sunar." #kontrol
 anomaly.6021.desc:0 "[From.From.GetName] gezegeni ya yapay olarak oluşturuldu ya da bir şekilde içi boşaltıldı. Nasıl ve neden olduğunu bilmiyoruz fakat bunu araştırması oldukça etkileyici."
 anomaly.6022.desc:0 "[From.From.GetName] gezegeninin kabuğundaki kolayca erişilebilir mineral bolluğu madencilik için gerçekten sarsıcı bir fırsat sağlıyor."
 anomaly.6023.desc:0 "[From.From.GetName] gezegeninin bu şekilde mi oluştu yoksa bilinmeyen bir ırk kaynaklarını mı çıkardı bilinmiyor. Ama şunu iyice biliyoruz ki burada çok az mineral bulunabilecektir."
 anomaly.6024.desc:0 "[From.From.GetName] gezegenindeki yaşam formları çok büyük boyutlara sahiptir ve zarar vermek istemeseler bile oldukça tehlikeli olabilirler. Bu gezegenin devasa boyutlardaki yırtıcıları hakkında ne kadar az söylense iyidir. Eğer raştırmacılar denemeye yeterince cesaret gösterirlerse bu yırtıcılar araştırma verisinden bir hazine sunmaktadır." #kontrol
 anomaly.6025.desc:0 "[From.From.GetName] belki bir zamanlar afetle yok edilmiş bir uyduya sahipti ya da belkide daha en baştan yörüngesel enkazı hiç birleşmedi. Sebebi her ne olursa olsun bu gezegen küçük asteroitler kuşağı tarafından çevrelenmektedir." #kontrol
 anomaly.6026.desc:0 "[From.From.GetName] gezegeninin manzarısı tek kelimeyle harika. Bu gezegen üstünde yaşayan birisi sık sık bakılası yeni harikalar bulacaktır."
 anomaly.6027.desc:0 "[From.From.GetName] gezegeninin havasındaki bir şey halkı üremek isteyen bir ruh haline sokuyor. Fazla söze gerek yok, bu şey yeryüzünde yapılan incelemeleri oldukça garipleştiriyor."
 anomaly.6028.desc:0 "[From.From.GetName] gezegeninin havası doğal bir halüsinojen içeriyor. Bir taraftan halkın mutlu yaparken bir taraftan halkı diğer işleri yapmasından alıkoyuyor." #ara cümle çıkartıldı
 anomaly.6029.desc:0 "Life thrives on [From.From.GetName], the fauna is plentiful and the flora grows rapidly."
 anomaly.6030.desc:0 "Life struggles to survive on [From.From.GetName], and while some clings to a tenacious existence it is anemic and sickly."
 anomaly.6031.desc:0 "Some long-ago calamity rendered [From.From.GetName] rather heavily irradiated. With the passage of time it has become marginally habitable again, but so far little can grow here."
 anomaly.6660.desc.start:1 "As our Science Ship scans the surface of [From.GetName] it becomes quite clear that we have found something out of the ordinary."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ [From.GetName] has conditions unlike anything we've ever seen before.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ Strong storms ravage the [From.GetPlanetMoon] constantly, which can aid our resources and research but will be an obstacle for our population.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ The [From.GetPlanetMoon]'s magnetic field is way out of sync with what is expected of its type.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ The unstable nature of the [From.GetPlanetMoon] makes earthquakes and volcanic eruptions commonplace.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ The [From.GetPlanetMoon] is locked in its rotation around the sun, meaning constant nights and days on each side of it. The habitability situation is less than ideal.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ The [Root.GetPlanetMoon] is harrowed by constant meteorite showers, bombarding its surface with enormous projectiles.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ The gravity on the planet is far from ideal to accommodate our potential settlers.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ Animals found on this planet seem hostile, and will make it harder to colonize.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ The planet is host to massive lifeforms that might be dangerous to interact with.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ Its composition and history provides it with extra materials that we should take opportunity to gather.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ The [From.GetPlanetMoon]'s natural beauty can make anyone gape in awe. Life here would be pleasant, for physiologically compatible lifeforms.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ The atmosphere contains special gases that could affect our population, so we should be wary.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ The fauna has no trouble to flourish, and could provide ample opportunity to harvest much needed resources.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ The environment is harsh and bleak, and would not serve as an optimal settlement site.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "We will surely come across even more irregularities like this as we survey new planets, and should not underestimate their impact on our expansion."
 anomaly.6660.a.tooltip:0 "A Planet Modifier appears on [From.GetName]."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "Bildirilecek ilginç bir şey bulunmamaktadır."
 anomaly_failure.6000.a:1 "Pekala."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "Ne oldu burada?"
 colony_mod.1.desc:0 "While it's obvious that some past calamity released a vast amount of radiation on [Root.GetName], it's not obvious what caused it. This mystery is now bothering more and more of the colonists who have made [Root.GetName] their home. After all, if we don't know how this happened, what is to say it could not happen again?"
 colony_mod.1.a:0 "Let's get to the bottom of this!"
 colony_mod.2.name:0 "Titanic Life"
 colony_mod.2.desc:0 "The native life of [Root.GetName] is built on an epic scale, far larger than anyone previously thought was possible for biological life. The question now of the minds of our researchers is "What is their secret, and can we benefit from it?" Proposals to study the native life in greater detail are flooding in."
 colony_mod.2.a:0 "Proceed with the study."
 colony_mod.2.b:0 "No, leave the giants alone."
 colony_mod.2.c:0 "Ensure that the research does no harm."
 colony_mod.2.d:0 "Study them? Harvest them and see if anything is useful!"
 colony_mod.3.name:0 "Deprem!"
 colony_mod.3.desc:0 "The unstable tectonic plates of [Root.GetName] have just violently shifted once again. Reports on the damage to the colony are just starting to arrive."
 colony_mod.3.a:0 "Let us hear it."
 colony_mod.4.name:0 "Comet Sighted Through Belt"
 colony_mod.4.desc:0 "The population of [Root.GetName] are currently witnessing a spectacular sight. A comet is passing through [Root.GetName]'s asteroid belt and the effect is being described as "breathtaking.""
 colony_mod.4.a:0 "Keep looking at the sky!"
 colony_mod.5.name:0 "Crackdown"
 colony_mod.5.desc:1 "While it cannot be denied that the intoxicating effects of [Root.GetName]'s atmosphere are enjoyable, and even helpful in some cases, there is pressure from the more conservative parts of the [Root.Owner.GetName] to crack down on the possibly addictive gases."
 colony_mod.5.a:1 "Shut it down!"
 colony_mod.5.b:0 "No, leave [Root.GetName] as it is."
 colony_mod.6.name:0 "Bombardıman"
 colony_mod.6.desc:0 "After a thorough investigation, we have come to an uncomfortable conclusion: [Root.GetName] was the site of an ancient genocide. As far as we can determine, the native population of [Root.GetName] was on the verge of becoming a space-faring race when a far more advanced race suddenly entered the System, bombarded [Root.GetName] from orbit, and left again, leaving the few survivors doomed to extinction."
 colony_mod.6.a:0 "Study the impact sites for details of the weapons used."
 colony_mod.7.name:0 "Yıldızlararası Savaş"
 colony_mod.7.desc:0 "After a thorough investigation, we have come to an uncomfortable conclusion: [Root.GetName] was a casualty in some forgotten war. Who lived here and who they fought is unknown, but it is clear that they were wiped out following an extra-solar invasion force entering the system and the ensuring battle for the planet. While this is a chilling realization, we can at least be reasonably sure that it is unlikely to happen again."
 colony_mod.7.a:0 "Study what remains of the battlefields."
 colony_mod.8.name:0 "Racial Suicide"
 colony_mod.8.desc:0 "The tragic history of [Root.GetName] has been uncovered. Long ago, it seems that [Root.GetName] was dominated by two competing superpowers. At some point war broke out between them and the conflict escalated until all advanced life on [Root.GetName] was eliminated by excessive use of nuclear weapons."
 colony_mod.8.a:0 "What could drive people to such a fate?"
 colony_mod.9.name:0 "We just don't know."
 colony_mod.9.desc:0 "Despite extensive research into the history of [Root.GetName] we just don't know what happened here. The past remains a mystery."
 colony_mod.9.a:0 "Troubling."
 colony_mod.10.name:1 "Crackdown"
 colony_mod.10.desc:1 "The atmosphere of [Root.GetName] has been cleansed of its intoxicating elements!"
 colony_mod.11.name:1 "Crackdown: Breakthrough"
 colony_mod.11.desc:1 "The atmosphere of [Root.GetName] has been filtered to greatly reduce the effects of the hallucinogen."
 hallucinogen_update_tooltip:0 "Ahh, fresh air!"
 colony_mod.12.name:1 "Asteroid Impacts"
 colony_mod.12.desc:1 "Once again, [Root.GetName] has been pummeled by falling Asteroids, and this time part of our colony has been destroyed. Needless to say, the local population is not happy."
 colony_mod.12.a:1 "They knew the risks."
 colony_mod.12.b:0 "Something must be done!"
 colony_mod.13.name:1 "Asteroid Defense System"
 colony_mod.13.desc:1 "A combination of extra-sturdy construction techniques and automated defenses should keep the people of [Root.GetName] safe from further asteroid impacts."
 irradiated_planet_tooltip:0 "The investigation starts..."
 colony_mod.14.name:1 "Space Bounty"
 colony_mod.14.desc:1 "While an Asteroid falling on your planet can be nerve-wracking, [Root.GetName] has been rather fortunate. No harm has befallen the colony."
 colony_mod.14.a:0 "Our people will endure this harsh environment."
 colony_mod.14.b:0 "We must find a way to stop this."
 colony_mod.16.name:1 "Magnetic Miracle"
 colony_mod.16.desc:1 "The Strong Magnetic Field around [Root.GetName] has been affecting computers on the surface recently. Oddly, this effect is not merely random interference, instead computers are actually working more efficiently than they should be. It's almost as if an outside force is lending a helping hand..."
 colony_mod.17.name:1 "Magnetic Disruption"
 colony_mod.17.desc:1 "The Strong Magnetic Field around [Root.GetName] has always caused some problems with electronic instruments on the surface, but recently the effect on our computers has been especially notable. So far, it is unknown what has caused this flare up, although we suspect it to be temporally."
 colony_mod.21.name:0 "Earthquake: Damage Report"
 colony_mod.21.desc:0 "The recent Earthquake which shook our colony on [Root.GetName] has caused a large sinkhole to open. Whatever once occupied that spot is now deep underground."
 colony_mod.22.desc:0 "The recent Earthquake which rocked our colony on [Root.GetName] caused no damage and, serendipitously, has uncovered a batch of useful minerals."
 colony_mod.23.desc:0 "The recent Earthquake which staggered our colony on [Root.GetName] caused no damage!"
 quake_report_tooltip:0 "The reports will be sent shortly."
 quake_sinkhole_tooltip:0 "A £blocker  §RSinkhole§! appears."
 titanic_troop_limit_tooltip:0 "Research breakthroughs have enabled us to train Titanic Lifeforms into military units, but due to the rarity of suitable subjects we will be only field a limited number of these Armies at a time."
 titantic_blocker_tooltip:0 "We will have to avoid those areas if we ever set foot down there."
 good_impact_tooltip:0 "Luckily the Asteroid did no damage, and has deposited some useful minerals on the surface."
 colony_mod.100.name:0 "Planet of the Titans"
 colony_mod.100.desc:0 "[From.GetName] is home to Titanic Life, some of which are so numerous and dangerous that they render some areas of the planet inhospitable for any for species."
 colony_mod.101.name:0 "Titanic Life Study: Success"
 colony_mod.101.desc:0 "After a period of research and study, the scientists on [Root.GetName] have managed to make a breakthrough and achieve limited communications with some of the Titans. While huge, slow, and difficult to talk to, the Titans are incredibly tough and strong. Some few have expressed a desire to join our military forces, where they will undoubtedly be an incredible asset."
 titanic_recruit_tooltip:0 "Titanic Beasts can now be recruited here."
 titanic_recruit_phile_tooltip:0 "Titanic Beasts can be recruited here, and even areas with high numbers of Titanic Life are safe for colonists now."
 colony_mod.102.name:0 "Titanic Life Study: Failure"
 colony_mod.102.desc:0 "In a disastrous series of events, the scientists on [Root.GetName] have enraged the indigenous Titanic Life. Huge creatures are rampaging across the colony, smashing everything in their path."
 titanic_uprising_tooltip:0 "Titanic Beasts are killing everyone!"
